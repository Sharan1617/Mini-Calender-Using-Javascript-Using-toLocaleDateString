<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <h1>Mini Calender</h1>
        <div class="centre-div">
            <div class="left">
                <p id="date">1</p>
                <p id="day">Sattttttttttttttttttt</p>
            </div>
            <div class="right">
                <p id="month">Oct</p>
                <p id="year">2022</p>
            </div>
        </div>        
    </div>   
</body>
<script>
    const today = new Date();
    const dayName = new Date().toLocaleString('en-us', {  weekday: 'long' });
    const monthName = new Date().toLocaleDateString('en-us', { month:"long"});

    const date = document.getElementById("date").innerHTML = today.getDate();
    const day = document.getElementById('day').innerHTML = dayName;
    const  month= document.getElementById('month').innerHTML = monthName;
    const year = document.getElementById('year').innerHTML = today.getFullYear();
</script>
</html>
